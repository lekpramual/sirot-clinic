<form [formGroup]="formGroupData" (ngSubmit)="onSubmit()">
<mat-card >
  <div style="padding: 0px !important">
    <div class="row align-items-center px-2" style="height: 48px">
      <div class="col-3">
        <button
          mat-fab
          extended
          class="reh-btn-red"
          type="button"
          (click)="onMessageChange('close')"
        >
          <mat-icon fontSet="material-icons-outlined">close</mat-icon>
          <span class="mat-subtitle-2">ปิด</span>
        </button>
      </div>
      <div class="col-6" align="center">
        @if(_formId() != 'HN00000'){
        <span class="mat-headline-5 reh-txt-blue900"
          >ข้อมูลคนไข้ : {{ _formId() }}</span
        >
        }@else {
        <span class="mat-headline-5 reh-txt-blue900"
          >เพิ่มคนไข้ใหม่</span
        >
        }
      </div>
      <div class="col-3" align="end">
        <button mat-fab extended class="reh-btn-blue">
          <mat-icon fontSet="material-icons-outlined">save</mat-icon>
          <span class="mat-subtitle-2">บันทึก</span>
        </button>
      </div>
    </div>
    <mat-divider> </mat-divider>
    <section class="lj-container px-1" tabindex="0">
      <section tabindex="0">
        <section class="lj-viewer-wrapper p-4 m-2" tabindex="0">
          <div class="row">
            <div class="col-3">
              <mat-form-field class="reh-input-full-width">
                <mat-label>คำนำหน้า</mat-label>
                <input
                  matInput
                  name="patient_title"
                  formControlName="patient_title"
                  required
                />

                <mat-error
                  *ngIf="
                    formGroupData.get('patient_title')?.invalid ||
                    formGroupData.get('patient_title')?.touched
                  "
                >
                  *โปรดระบุ คำนำหน้า</mat-error
                >
              </mat-form-field>
            </div>
            <div class="col-4">
              <mat-form-field class="reh-input-full-width">
                <mat-label>ชื่อ</mat-label>
                <input
                  matInput
                  name="patient_firstname"
                  formControlName="patient_firstname"
                  required
                />

                <mat-error
                  *ngIf="
                    formGroupData.get('patient_firstname')?.invalid ||
                    formGroupData.get('patient_firstname')?.touched
                  "
                >
                  *โปรดระบุ ชื่อ</mat-error
                >
              </mat-form-field>
            </div>
            <div class="col-5">
              <mat-form-field class="reh-input-full-width">
                <mat-label>นามสกุล</mat-label>
                <input
                  matInput
                  name="patient_surname"
                  formControlName="patient_surname"
                  required
                />

                <mat-error
                  *ngIf="
                    formGroupData.get('patient_surname')?.invalid ||
                    formGroupData.get('patient_surname')?.touched
                  "
                >
                  *โปรดระบุ นามสกุล</mat-error
                >
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <mat-form-field class="reh-input-full-width">
                <mat-label>เบอร์</mat-label>
                <input
                  matInput
                  name="patient_tel"
                  placeholder="เบอร์"
                  formControlName="patient_tel"
                  mask="000-0000000"

                />
              </mat-form-field>
            </div>

            <div class="col-6">
              <mat-form-field class="reh-input-full-width">
                <mat-label>รหัสบัตรประชาชน</mat-label>
                <input
                  matInput
                  name="patient_cid"
                  placeholder="กรอก รหัสบัตรประชาชน"
                  formControlName="patient_cid"
                  mask="0-0000-00000-00-0"
                />
              </mat-form-field>
            </div>
          </div>


          <div class="row">
              <div class="col-6">
                <mat-form-field class="reh-input-full-width">
                  <mat-label>วันที่ส่งตรวจ</mat-label>
                  <!-- datePickerFormat="YYYY/MM/DD" -->
                  <input
                    matInput
                    name="patient_date"
                    formControlName="patient_date"
                    placeholder="วันที่ส่งตรวจ"
                    [max]="maxDate"
                    [min]="minDate"
                    [matDatepicker]="picker_start"
                    datePickerFormat = "YYYY/MM/DD"

                  />

                  <mat-datepicker-toggle matIconSuffix [for]="picker_start"></mat-datepicker-toggle>
                  <mat-datepicker #picker_start></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="reh-input-full-width">
                  <mat-label>คิวตรวจ</mat-label>
                  <input
                    matInput
                    type="number"
                    name="patient_no"
                    formControlName="patient_no"
                    min="1"
                    placeholder="คิวตรวจ"
                  />
                </mat-form-field>
              </div>
          </div>

        </section>

      </section>
    </section>
  </div>
</mat-card>
</form>
