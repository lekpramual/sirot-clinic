<!-- class="reh-form-sm" -->
<mat-card >
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab >
    <ng-template mat-tab-label >
      <!-- <span class="mat-headline-5">ข้อมูลคนไข้</span> -->
      <div class="row align-items-center px-2" >
        <div class="col-12">
          <span class="mat-headline-5 reh-txt-blue900">ข้อมูลคนไข้</span>
        </div>

      </div>
    </ng-template>

      <form [formGroup]="formGroupData"  (ngSubmit)="onSubmit()">
        <div class="lj-container"  style="padding: 0px !important">

          <div class="row" >
            <div class="col-12" align="right" style="margin-top: 8px;">
              <button mat-fab extended class="reh-btn-green">
                <mat-icon fontSet="material-icons-outlined">save</mat-icon>
                <span class="mat-subtitle-2">บันทึกข้อมูลคนไข้</span>
              </button>
            </div>
          </div>
            <section class="lj-viewer-wrapper p-4 m-2" tabindex="0">
              <div class="row">
                <div class="col-3">
                  <mat-form-field class="reh-input-full-width">
                    <mat-label>คำนำหน้า</mat-label>
                    <input
                      matInput
                      name="emp_title"
                      formControlName="emp_title"
                      required
                    />

                    <mat-error
                      *ngIf="
                        formGroupData.get('emp_title')?.invalid ||
                        formGroupData.get('emp_title')?.touched
                      "
                    >
                      *โปรดระบุ คำนำหน้า</mat-error
                    >
                  </mat-form-field>
                </div>
                <div class="col-4">
                  <mat-form-field class="reh-input-full-width">
                    <mat-label>ชื่อ</mat-label>
                    <input
                      matInput
                      name="emp_firstname"
                      formControlName="emp_firstname"
                      required
                    />

                    <mat-error
                      *ngIf="
                        formGroupData.get('emp_firstname')?.invalid ||
                        formGroupData.get('emp_firstname')?.touched
                      "
                    >
                      *โปรดระบุ ชื่อ</mat-error
                    >
                  </mat-form-field>
                </div>
                <div class="col-5">
                  <mat-form-field class="reh-input-full-width">
                    <mat-label>นามสกุล</mat-label>
                    <input
                      matInput
                      name="emp_surname"
                      formControlName="emp_surname"
                      required
                    />

                    <mat-error
                      *ngIf="
                        formGroupData.get('emp_surname')?.invalid ||
                        formGroupData.get('emp_surname')?.touched
                      "
                    >
                      *โปรดระบุ นามสกุล</mat-error
                    >
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <mat-form-field class="reh-input-full-width">
                    <mat-label>เบอร์</mat-label>
                    <input
                      matInput
                      name="emp_tel"
                      placeholder="เบอร์"
                      formControlName="emp_tel"
                    />
                  </mat-form-field>
                </div>

                <div class="col-6">
                  <mat-form-field class="reh-input-full-width">
                    <mat-label>เลือก ประเภทเจ้าหน้าที่</mat-label>
                    <mat-select formControlName="emp_role_id" required>
                      <mat-option
                        *ngFor="let dept of departments"
                        [value]="dept.id"
                      >
                        {{ dept.name }}
                      </mat-option>
                    </mat-select>

                    <mat-error
                      *ngIf="
                        formGroupData.get('emp_role_id')?.invalid ||
                        formGroupData.get('emp_role_id')?.touched
                      "
                    >
                      *โปรดเลือก ประเภทเจ้าหน้าที่</mat-error
                    >
                  </mat-form-field>
                </div>
              </div>

            </section>
        </div>

      </form>

  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <!-- <span class="mat-headline-5">ข้อมูลคนไข้</span> -->
      <div class="row align-items-center px-2" style="height: 58px">
        <div class="col-12">
          <span class="mat-headline-5 reh-txt-blue900">ประวัติการรักษา</span>
        </div>

      </div>
    </ng-template>
    <section class="lj-container px-0" tabindex="1">
      <div class="row" >
        <div class="col-12" align="right" style="margin-top: 8px;">
          <button mat-fab extended class="reh-btn-blue">
            <mat-icon fontSet="material-icons-outlined">post_add</mat-icon>
            <span class="mat-subtitle-2">ส่งตรวจคนไข้</span>
          </button>
        </div>
      </div>

      <section class="lj-viewer-wrapper p-4 m-2" tabindex="0">
      <mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="date">
          <mat-header-cell mat-header-cell *matHeaderCellDef> วันที่ </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </section>
      </section>
  </mat-tab>
</mat-tab-group>
</mat-card>
