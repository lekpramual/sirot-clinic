<div class="row g-3">
  <div [class]="isOpened()?'col-lg-6 col-md-12':'col-lg-12 col-md-12' ">
    <app-user-list [sideopen]="isOpened()" (messageChange)="onMessageChange($event)" (formChange)="onFormData($event)"/>
  </div>
  @if(isOpened()){
    <div  class="col-lg-6 col-md-12">
      <app-user-form-create [sideopen]="isOpened()" [formdata]="formData()" (messageChange)="onMessageChange($event)"   />
    </div>
  }

</div>
