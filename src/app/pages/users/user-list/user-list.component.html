<mat-card>
  <div style="padding: 0px !important">
    <div class="row align-items-center px-2" style="height: 48px">
      <div class="col-6">
        <span class="mat-headline-6 reh-txt-blue900">ตั้งค่า - เจ้าหน้าที่</span>
      </div>
      <div class="col-6" align="end">
        <button mat-stroked-button class="reh-btn-green" (click)="onMessageChange()">
          <mat-icon fontSet="material-icons-outlined">add</mat-icon>
          เจ้าหน้าที่ใหม่</button>

      </div>
    </div>
    <mat-divider> </mat-divider>
    <div class="row px-2 pt-3">
      <div class="col-12">
        <!-- class="reh-form-sm" -->
        <div >
          <mat-form-field class="reh-input-full-width">
            <mat-label>ค้นหา เจ้าหน้าที่</mat-label>
            <input matInput type="text" (keyup)="applyFilter($event)" [(ngModel)]="searchValue" placeholder="ค้นหา เจ้าหน้าที่" [ngModelOptions]="{ standalone: true }" #input>

            <button
            *ngIf="searchValue"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="clearSearch()"
            style="margin-right: 8px;"
          >
            <mat-icon>close</mat-icon>
          </button>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <section class="example-container" tabindex="0">
          <table mat-table class="accept" [dataSource]="dataSource">
            <ng-container matColumnDef="emp_code">
              <th mat-header-cell *matHeaderCellDef>
                <strong>รหัส จนท</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.emp_code }}
              </td>
            </ng-container>
            <ng-container matColumnDef="emp_name">
              <th mat-header-cell *matHeaderCellDef>
                <strong>ชื่อ-สุกล</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.emp_name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="emp_tel">
              <th mat-header-cell *matHeaderCellDef>
                <strong>เบอร์</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.emp_tel }}
              </td>
            </ng-container>

            <ng-container matColumnDef="emp_role_name">
              <th mat-header-cell *matHeaderCellDef style="text-align: center">
                <strong>ประเภท</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="row justify-content-center">
                  <mat-chip
                    style="width: 96px"
                    [class]="{
                      'reh-chip-green' : element.emp_role_id == 1,
                      'reh-chip-yellow' : element.emp_role_id == 2,
                      'reh-chip-orange' : element.emp_role_id == 3,
                      'reh-chip-red' : element.emp_role_id == 4,
                    }"
                  >
                    <span class="label">{{ element.emp_role_name }}</span>
                  </mat-chip>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="emp_status_name">
              <th mat-header-cell *matHeaderCellDef style="text-align: center">
                <strong>สถานะ</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="row justify-content-center">
                  <mat-chip
                    style="width: 96px"
                    [class]="{
                    'reh-chip-green' : element.emp_status_id == 1,
                    'reh-chip-yellow' : element.emp_status_id == 2,
                    'reh-chip-orange' : element.emp_status_id == 3,
                    'reh-chip-red' : element.emp_status_id == 4,
                  }"
                  >
                    <span class="label">{{ element.emp_status_name }}</span>
                  </mat-chip>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="emp_date">
              <th mat-header-cell *matHeaderCellDef><strong>วันที่</strong></th>
              <td mat-cell *matCellDef="let element">
                {{ element.emp_date }}
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              mat-row
              (click)="clickedJob(row)"
              class="example-element-row"
              *matRowDef="let row; columns: displayedColumns"
            ></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow style="text-align: center;height: 64px;">
              <td class="mat-cell" colspan="6">ไม่พบข้อมูลที่คุณ ค้นหา "{{input.value}}"</td>
            </tr>
          </table>
        </section>
      </div>
    </div>
  </div>
</mat-card>
