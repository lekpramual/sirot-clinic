<mat-card >
  <div style="padding: 0px !important">
    <div class="row align-items-center px-2" style="height: 48px;">
      <div class="col-6">
        <span class="mat-headline-5 reh-txt-blue900">ตั้งค่า - เจ้าหน้าที่</span>
      </div>
      <div class="col-6" align="end">
        <button mat-fab extended="" class="reh-btn-green" (click)="onMessageChange()">
          <mat-icon fontSet="material-icons-outlined">add</mat-icon>
          <span class="mat-subtitle-2">เจ้าหน้าที่ใหม่</span></button>

      </div>
    </div>
    <mat-divider> </mat-divider>
    <section class="lj-container" tabindex="0">
    <div class="row px-2 pt-3">
      <div class="col-12">
        <!-- class="reh-form-sm" -->
        <div >
          <mat-form-field class="reh-input-full-width">
            <mat-label>ค้นหา เจ้าหน้าที่</mat-label>
            <input matInput type="text" (keyup)="applyFilter($event)" [(ngModel)]="searchValue" placeholder="ค้นหา เจ้าหน้าที่" [ngModelOptions]="{ standalone: true }" #input>

            <button
            *ngIf="searchValue"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="clearSearch()"
            style="margin-right: 8px;"
          >
            <mat-icon>close</mat-icon>
          </button>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
          <table mat-table class="accept" [dataSource]="dataSource">
            <ng-container matColumnDef="user_code">
              <th mat-header-cell *matHeaderCellDef>
                <strong>รหัส จนท</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.user_code }}
              </td>
            </ng-container>
            <ng-container matColumnDef="user_fullname">
              <th mat-header-cell *matHeaderCellDef>
                <strong>ชื่อ-สุกล</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.user_fullname }}
              </td>
            </ng-container>

            <ng-container matColumnDef="user_position">
              <th mat-header-cell *matHeaderCellDef style="text-align: center">
                <strong>ประเภท</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="row justify-content-center">
                  <mat-chip
                    style="width: 96px"
                    class="reh-chip-blue"
                  >
                    <span class="label">{{ element.user_position }}</span>
                  </mat-chip>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="user_status">
              <th mat-header-cell *matHeaderCellDef style="text-align: center">
                <strong>สถานะ</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="row justify-content-center">
                  <mat-chip
                    style="width: 96px"
                    [class]="{
                    'reh-chip-green' : element.user_status == 'active',
                    'reh-chip-red' : element.emp_status_id == 'inactive',
                  }"
                  >
                    <span class="label">{{ element.user_status }}</span>
                  </mat-chip>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions" stickyEnd>
              <th mat-header-cell *matHeaderCellDef style="text-align: center">
                <strong>คำสั่ง</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="row justify-content-center">
                    <button mat-mini-fab matTooltip="แก้ไข" class="reh-btn-green"  (click)="clickedJob(element)">
                      <mat-icon>edit</mat-icon>
                    </button>
                </div>
              </td>
            </ng-container>



            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
            ></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow style="text-align: center;height: 64px;">
              <td class="mat-cell" colspan="6">ไม่พบข้อมูลที่คุณ ค้นหา "{{input.value}}"</td>
            </tr>
          </table>
      </div>
    </div>


    </section>
    {{_data | json}}
  </div>
</mat-card>
